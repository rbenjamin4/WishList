<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./css/createAccount.css">
  <script src="./js/createAccount.js" defer></script>
  <script src="./js/script.js" defer></script>
  <title>Buy Me Things!</title>
</head>

<body>
  <header>
    <h1>Buy Me Things</h1>
    <h2>Smart wish list management</h2>
    <nav>
      <ul>
        <li><a href="">HOME</a></li>
        <li><a href="">LOGOUT</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <p>Please create a username and password</p>

    <div class="container">
      <form>
        <label for="usrname">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="psw">Password</label>
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

        <input type="submit" value="Submit">
      </form>
    </div>

    <div id="message">
      <h3>Password must contain the following:</h3>
      <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
      <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
      <p id="number" class="invalid">A <b>number</b></p>
      <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>
  </main>
  <footer>

  </footer>

</body>

</html>
